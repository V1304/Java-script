<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Events</a>
</nav>

<!-- Display Text -->
<form>
    <input type="text" id="input-field">
    <span id="span"></span>
</form>

<!-- Change Wish Message -->
<div>
    <h2 id="msg1"></h2>
    <button type="button" onclick="changeMessage('Good Morning','limegreen')">Good Morning</button>
    <button type="button" onclick="changeMessage('Good Afternoon','coral')">Good Afternoon</button>
    <button type="button" onclick="changeMessage('Good Evening','purple')">Good Evening</button>
    <button type="button" onclick="changeMessage('Good Night','red')">Good Night</button>
</div>

<hr>
<!-- Change Wish Message with event Listeners -->
<div>
    <h2 id="msg2"></h2>
    <button type="button" id="gm-btn">Good Morning</button>
    <button type="button" id="ga-btn">Good Afternoon</button>
    <button type="button" id="ge-btn">Good Evening</button>
    <button type="button" id="gn-btn">Good Night</button>
</div>

<!-- change the Image -->
<div>
    <img src="../img/image1.jpg" id="laptop-image">
    <button type="button" onclick="changeImage('image1.jpg')">Image 1</button>
    <button type="button" onclick="changeImage('image2.jpg')">Image 2</button>
    <button type="button" onclick="changeImage('image3.jpeg')">Image 3</button>
    <button type="button" onclick="changeImage('image4.jpeg')">Image 4</button>
    <button type="button" onclick="changeImage('image5.jpeg')">Image 5</button>
    <button type="button" onclick="changeImage('image6.jpeg')">Image 6</button>
    <button type="button" onclick="changeImage('image7.jpeg')">Image 7</button>
</div>




<script src="11_script.js"></script>
</body>
</html>
