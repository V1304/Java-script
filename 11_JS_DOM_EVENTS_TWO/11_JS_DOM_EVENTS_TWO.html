<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>JS DOM EVENTS TWO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <nav>
        <a href="#">JS DOM EVENTS TWO</a>
    </nav>

    <!-- Change Event for Select Box -->
    <div>
        <form>
            <select id="select-box">
                <option value="">Select a Technology</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Bootstrap">Bootstrap</option>
            </select>
            <span id="selected-option"></span>
        </form>
    </div>

    <!-- Change Event for Check box -->
    <div>
        <form>
            <input type="password" id="password-box">
            <input type="checkbox" id="check-box"> Show Password
        </form>
    </div>

    <!-- Change Event for Range Selection -->
    <div>
        <form>
            <input type="range" min="0" max="1000000" id="range-input">
            <span id="range-value"></span>
        </form>
    </div>

    <!-- Keyup for TextArea -->
    <div>
        <form>
            <textarea rows="5" cols="50" id="text-area" maxlength="100"></textarea>
            <h3>The Characters Remaining <span id="char-count">100</span></h3>
        </form>
    </div>

    <!-- Inner HTML -->
    <div>
        <form>
            <select id="color-select">

            </select>
        </form>
    </div>

<script src="11_script.js"></script>
</body>
</html>
